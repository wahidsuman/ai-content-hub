name: ğŸš€ Deploy Everything Automatically

on:
  # Trigger on push to main branch
  push:
    branches: [ main, master ]
  
  # Trigger on manual dispatch (you can trigger from GitHub UI)
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - worker-only
          - site-only
      
      message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment triggered'

jobs:
  # Job 1: Deploy Cloudflare Worker (Bot)
  deploy-worker:
    name: ğŸ¤– Deploy AI Bot Worker
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target != 'site-only'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd worker
          npm ci || npm install
      
      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'worker'
          command: deploy
          secrets: |
            TELEGRAM_BOT_TOKEN
            TELEGRAM_CHAT_ID
            OPENAI_API_KEY
            GITHUB_TOKEN
            GITHUB_REPO
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
      
      - name: ğŸ“± Send Telegram notification
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "âœ… *Worker Deployed Successfully!*\n\nğŸ¤– Your AI Bot is now live\nğŸ“ Message: ${{ github.event.inputs.message || github.event.head_commit.message }}\nğŸ‘¤ By: ${{ github.actor }}\nğŸ”— [View Deployment](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "parse_mode": "Markdown"
            }'

  # Job 2: Deploy Astro Site
  deploy-site:
    name: ğŸŒ Deploy Website
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target != 'worker-only'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd site
          npm ci || npm install
      
      - name: ğŸ—ï¸ Build Astro site
        run: |
          cd site
          npm run build
        env:
          PUBLIC_WORKER_URL: ${{ secrets.WORKER_URL }}
      
      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'agaminews'
          directory: 'site/dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“± Send Telegram notification
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "âœ… *Website Deployed Successfully!*\n\nğŸŒ Your site is now live at https://agaminews.in\nğŸ“ Message: ${{ github.event.inputs.message || github.event.head_commit.message }}\nğŸ‘¤ By: ${{ github.actor }}\nğŸ”— [View Deployment](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "parse_mode": "Markdown"
            }'

  # Job 3: Update Telegram Webhook
  update-webhook:
    name: ğŸ”— Update Telegram Webhook
    runs-on: ubuntu-latest
    needs: deploy-worker
    if: github.event.inputs.deploy_target != 'site-only'
    
    steps:
      - name: ğŸ”„ Set Telegram Webhook
        run: |
          WEBHOOK_URL="${{ secrets.WORKER_URL }}/telegram"
          
          # Delete old webhook
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/deleteWebhook"
          
          # Set new webhook
          RESPONSE=$(curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$WEBHOOK_URL\"}")
          
          echo "Webhook Response: $RESPONSE"
          
          # Verify webhook
          INFO=$(curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/getWebhookInfo")
          echo "Webhook Info: $INFO"
      
      - name: ğŸ“± Notify webhook update
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "ğŸ”— Webhook updated successfully!\n\nYour bot is ready to receive messages.",
              "parse_mode": "Markdown"
            }'

  # Job 4: Run Tests
  test-deployment:
    name: ğŸ§ª Test Deployment
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-site]
    if: always()
    
    steps:
      - name: ğŸ” Test Worker Health
        if: github.event.inputs.deploy_target != 'site-only'
        run: |
          WORKER_URL="${{ secrets.WORKER_URL }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$WORKER_URL/health" || echo "000")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Worker is healthy"
          else
            echo "âš ï¸ Worker health check failed with status: $RESPONSE"
          fi
      
      - name: ğŸ” Test Website
        if: github.event.inputs.deploy_target != 'worker-only'
        run: |
          SITE_URL="https://agaminews.in"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Website is live"
          else
            echo "âš ï¸ Website check failed with status: $RESPONSE"
          fi
      
      - name: ğŸ“Š Final Report
        if: always()
        run: |
          MESSAGE="ğŸ‰ *Deployment Complete!*\n\n"
          
          if [ "${{ github.event.inputs.deploy_target }}" != "site-only" ]; then
            MESSAGE="${MESSAGE}ğŸ¤– Bot: Deployed\n"
          fi
          
          if [ "${{ github.event.inputs.deploy_target }}" != "worker-only" ]; then
            MESSAGE="${MESSAGE}ğŸŒ Website: Deployed\n"
          fi
          
          MESSAGE="${MESSAGE}\nğŸ“ Commit: ${{ github.event.head_commit.message || github.event.inputs.message }}"
          MESSAGE="${MESSAGE}\nğŸ‘¤ Deployed by: ${{ github.actor }}"
          MESSAGE="${MESSAGE}\nâ° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\"
            }"